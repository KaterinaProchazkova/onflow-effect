        <h1 id="mainContainer"></h1>

        <div id="text"></div>

    <div>

    <script src="js/blotter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/fliesMaterial.js"></script>

    <script>
        //get the div
        let = innerText = document.getElementById("text");
        let = innerText2 = document.getElementById("text2");

        //setting blotter txt
        let text = new Blotter.Text("ONFLOW", {
            family: "Montserrat", 
            weight: 700,
            size: 320, 
            fill: "#95ACFF",
        });
        let text2 = new Blotter.Text("Log in", {
            family: "Montserrat", 
            weight: 700,
            size: 150, 
            fill: "#95ACFF",
        });

        //setting blotter material
        let material = new Blotter.FliesMaterial();
        material.uniforms.uPointCellWidth.value = 0.008;
        material.uniforms.uPointRadius.value = 0.2;
        material.uniforms.uSpeed.value = 2;
        //material.uniforms.uPointCellWidth.value = 0.008;
        //material.uniforms.uPointRadius.value = 0.3;
        //material.uniforms.uSpeed.value = .1;

        // O n√°s material.uniforms.uPointRadius.value = 0.3;


        let material2 = new Blotter.FliesMaterial();
        material2.uniforms.uPointCellWidth.value = 0.012;
        material2.uniforms.uPointRadius.value = 0.3;
        material2.uniforms.uSpeed.value = 1;

        let blotter = new Blotter(material, {
            texts: text,
        });

        let blotter2 = new Blotter(material2, {
            texts: text2,
        });

        //append blotter to the div
        let scope = blotter.forText(text);
        let scope2 = blotter2.forText(text2);
        scope.appendTo(innerText);
        scope2.appendTo(innerText2);

    </script>
